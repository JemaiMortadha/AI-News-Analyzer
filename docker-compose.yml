version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-news-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-news-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: mortadhajemai/ai-news-backend:dev
    container_name: ai-news-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DEBUG=True
      - MONGODB_HOST=host.docker.internal
      - MONGODB_PORT=27017
      - MONGODB_NAME=ai_news_analyzer
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    networks:
      - ai-news-network
    volumes:
      - ./backend:/app
    command: ["python3.10", "manage.py", "runserver", "0.0.0.0:8000"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: mortadhajemai/ai-news-frontend:dev
    container_name: ai-news-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - ai-news-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  mongodb_data:
    driver: local

networks:
  ai-news-network:
    driver: bridge
