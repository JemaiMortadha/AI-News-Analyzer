services:
  mongodb:
    image: mongo:7.0
    container_name: ai-news-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-news-network

  backend:
    build: ./backend
    container_name: ai-news-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_NAME=ai_news_analyzer
    depends_on:
      - mongodb
    networks:
      - ai-news-network
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: ai-news-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ai-news-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  ai-news-network:
    driver: bridge
